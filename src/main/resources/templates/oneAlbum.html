<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Single Album</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modules.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/songs">Songs</a></li>
        <li><a href="/sayHello">Say Hello</a></li>
        <li><a href="/albums">Albums</a></li>
    </ul>
</nav>

<h1>
    Album: <span th:text="${album.title}"></span>!
</h1>

<div>
    <form method="POST" action="/albums">
        Title:<input name="title" />
        Artist:<input name="artist" />
        Song Count:<input type="number" name="songCount" />
        Seconds Length:<input type="number" name="lengthSeconds" min="0" max="800" />
        Image URL:<input type="url" name="imageUrl" />

        <input type="submit" />
        <input type="reset">
    </form>
</div>
</body>
</html>
